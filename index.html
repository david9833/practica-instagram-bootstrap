<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Instagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body class="bg-black">
    <div class="container w-75">

        <!--MENU-->
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <a class="navbar-brand ms-5" href="#">
                <i class="fa-brands fa-instagram"></i><!--icono instagram-->
                Instagram
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto">
                
                <li class="nav-item me-5">

                    <!--Botón modal-->

                  <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bsgit remote set-url origin -target="#exampleModal">
                    Create a new post
                  </button>
                  
                  <!-- Modal -->
                  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title text-muted" id="exampleModalLabel">Create a new post</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <p>Caption:</p>
                          <div class="form-group"><!--Área de texto-->
                            <label for="exampleFormControlTextarea1"></label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Add the caption of your post here"></textarea>
                          </div>
                          <span><i class="fa-solid fa-camera border"></i></span>
                          <span><i class="fa-solid fa-location-dot border"></i></span>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-success">Publish</button>
                        </div>
                      </div>
                    </div>
                  </div>



                </li>
                <div class="dropdown me-5">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa-solid fa-gear"></i><!--icono engranaje-->
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#">Profile</a>
                      <a class="dropdown-item" href="#">Accesibility</a>
                      <a class="dropdown-item" href="#">Privacy and data</a>
                      <div class="dropdown-divider"></div>
                        <a class="dropdown-item text-danger" href="#">Log out</a>
                    </div>
                  </div>
              </ul>
            </div>
          </nav>

        

        <!--GRILL-->

        <ul class="nav nav-tabs bg-white justify-content-center" id="myTab" role="tablist"><!--elemento centrado con justify content center-->
            <li class="nav-item">
              <a class="nav-link active" id="home-tab" data-toggle="tab" href="index.html" role="tab" aria-controls="home" aria-selected="true">
                <i class="fa-solid fa-table-cells"></i><!--icono celda-->
            </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="profile-tab" data-toggle="tab" href="feed-instagram.html" role="tab" aria-controls="profile" aria-selected="false">
                <i class="fa-solid fa-square-full"></i><!--icono caja-->
              </a>
            </li>

        </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab"><!--Apartado 1-->

                      <!--TABLAS-->
                      <div class="row g-1 bg-white m-0"><!--1º FILA-->
                        <div class="col">
                            <img src="https://m.media-amazon.com/images/W/WEBP_402378-T2/images/I/71nORny2qZL._AC_SL1500_.jpg" class="img-fluid" alt="perro" style="height:300px; width:500px">
                        </div>
                        <div class="col">
                            <img src="https://images.pexels.com/photos/8199625/pexels-photo-8199625.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="img-fluid" alt="estudiantes" style="height:300px; width:500px">
                        </div>
                        <div class="col">
                            <img src="https://content.skyscnr.com/m/27737c4f1951fdd5/original/eyeem_122523904-jpg.jpg" class="img-fluid" alt="croacia" style="height:300px; width:500px">
                        </div>     
                    </div>

                    <div class="row g-1 bg-white m-0"><!--2º FILA-->
                        <div class="col gy-2">
                            <img src="https://vivelabiblia.com/wp-content/uploads/2019/11/vivelaBiblia-Sonreir.jpg" class="img-fluid" alt="persona sonriendo" style="height:300px; width:500px">
                        </div>
                        <div class="col gy-2">
                            <img src="https://parisando.b-cdn.net/wp-content/uploads/sites/11/2022/03/la-torre-eiffel-de-paris.jpg" class="img-fluid" alt="torre eiffel" style="height:300px; width:500px">
                        </div>
                        <div class="col gy-2">
                            <img src="https://e00-elmundo.uecdn.es/assets/multimedia/imagenes/2018/04/03/15227874143268.jpg" class="img-fluid" alt="ronaldo" style="height:300px; width:500px">
                        </div>     
                    </div>

                    <div class="row g-1 bg-white m-0"><!--3º FILA-->
                        <div class="col gy-2">
                            <img src="https://images.pexels.com/photos/4609046/pexels-photo-4609046.jpeg" class="img-fluid" alt="familia" style="height:300px; width:500px">
                        </div>
                        <div class="col gy-2">
                            <img src="https://imageio.forbes.com/blogs-images/forbestechcouncil/files/2019/01/canva-photo-editor-8-7.jpg?format=jpg&width=960" class="img-fluid" alt="codigo" style="height:300px; width:500px">
                        </div>
                        <div class="col gy-2 mb-1">
                            <img src="https://intercambio-wpengine.netdna-ssl.com/wp-content/uploads/2015/10/shutterstock_148662203.jpg" class="img-fluid" alt="estudiantes" style="height:300px; width:500px">
                        </div>     
                    </div>

              

            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab"><!--Apartado 2-->

            </div>
          </div>

          
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
